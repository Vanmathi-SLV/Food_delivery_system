<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        width: 80%;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="radio"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="radio"] {
        width: auto;
        margin-right: 10px;
    }
    input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Restaurant Registration Form</h2>
    <form id="restaurantForm" method="post" action="connect.php">
        <label for="restaurantName">Restaurant Name:</label>
        <input type="text" id="restaurantName" name="restaurantName" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="location">Location:</label>
        <label for="urban">Urban</label>
        <input type="radio" id="urban" name="location" value="urban" required>
        <label for="rural">Rural</label>
        <input type="radio" id="rural" name="location" value="rural" required>

        <input type="submit" value="Submit">
    </form>
</div>

<script>
    document.getElementById("restaurantForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var formData = new FormData(this);
        var formObject = {};
        formData.forEach(function(value, key){
            formObject[key] = value;
        });
        console.log(formObject);
        // Here you can send the form data to your backend or perform any other actions
        alert("Your request has been accepted. Please wait some hours!");
    });
</script>

</body>
</html>
